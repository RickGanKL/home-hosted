version: '2.1'

services:
  homeassistant:
    image: homeassistant/home-assistant
    restart: unless-stopped
    network_mode: "host"
    ports:
      - "8123:8123"
    environement:
      - TZ="Europe/Madrid"
    volumes:
      - homeassistant-config-volume:/config
      #Â - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: nc -z 127.0.0.1 8123
      interval: 5s
      timeout: 10s
      retries: 7

volumes:
  homeassistant-config-volume:
    external: true
